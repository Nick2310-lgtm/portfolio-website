name: Deploy Portfolio

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject environment variable into index.html
        run: |
          sed -i "s/__SITE_OWNER__/${{ vars.SITE_OWNER }}/g" index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - uses: actions/deploy-pages@v4
