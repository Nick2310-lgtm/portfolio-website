name: Deploy Portfolio

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log deployment info internally
        run: |
          echo "Deploying portfolio..."
          echo "Site owner: ${{ vars.SITE_OWNER }}"
          echo "Build timestamp: $(date)"

      - uses: actions/deploy-pages@v4
