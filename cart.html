<html>
<head>

    <style>
        body { font-family:'Segoe UI',sans-serif; background:#f0f0f0; margin:0; }
        header { background:#16a085; color:white; text-align:center; padding:20px; }
        nav a { margin:0 20px; text-decoration:none; color:white; font-weight:bold; }
        main { max-width:800px; margin:auto; padding:40px; }
        .item { background:white; padding:15px; margin-bottom:10px; border-radius:8px; cursor:pointer; }
        table { width:100%; background:white; border-collapse:collapse; margin-top:20px; }
        th,td { padding:12px; border-bottom:1px solid #ddd; }
        th { background:#16a085; color:white; }
        button { width:100%; margin-top:20px; padding:15px; background:#27ae60; color:white; border:none; font-size:18px; }
        footer { background:#16a085; color:white; text-align:center; padding:15px; }
    </style>
</head>
<body>

<header>
    <h1>Interactive Cart</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <div class="item" onclick="addToCart('AI Course',999)">AI Course – ₹999</div>
    <div class="item" onclick="addToCart('ML Notes',499)">ML Notes – ₹499</div>
    <div class="item" onclick="addToCart('NLP Tutorial',799)">NLP Tutorial – ₹799</div>

    <table>
        <thead><tr><th>Item</th><th>Price</th></tr></thead>
        <tbody id="cart"></tbody>
        <tfoot><tr><th>Total</th><th id="total">0</th></tr></tfoot>
    </table>

    <button onclick="pay()">Pay Now</button>
</main>

<script>
let total = 0;
function addToCart(item, price) {
    document.getElementById("cart").innerHTML += `<tr><td>${item}</td><td>${price}</td></tr>`;
    total += price;
    document.getElementById("total").innerText = total;
}
function pay() {
    if(total===0) alert("Cart is empty!");
    else { alert("Payment successful ₹"+total); location.reload(); }
}
</script>

<footer>
    &copy; 2026 Nick Portfolio
</footer>

</body>
</html>
